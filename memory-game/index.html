<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Memory Game</title>
    <meta name="description" content="A simple game." />
    <meta name="Alex" content="SitePoint" />

    <link rel="icon" href="/favicon.ico" />

  <body>
    <header>
      <p class="game-name">Memory Game</p>
      <div class="wrapper-burger">
        <p>Last 10 results</p>
        <div class="hamburger-container">
          <span class="line line1"></span>
          <span class="line line2"></span>
          <span class="line line3"></span>
        </div>
      </div>
    </header>
    <main>
      <div class="wrapper hide-menu">
        <div class="menu-container"></div>
      </div>
      <div class="score-container">
        <p class="label-score">Current score:</p>
        <p class="score">20</p>
      </div>
      <div class="new-game">
        <button class="new-game-btn">Start new game</button>
      </div>
      <div class="game-window"></div>
    </main>
    <footer>
      <div class="footer-container">
        <div class="footer-data">

          <a class="github" href="https://github.com/freshman10">github</a>
